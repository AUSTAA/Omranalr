<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الشخصية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .profile-container {
            width: 80%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-picture {
            text-align: center;
        }
        .profile-picture img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .profile-info {
            text-align: center;
        }
        .profile-info h1 {
            margin-top: 10px;
            color: #333;
        }
        .profile-info p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-picture">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h1>اسم المستخدم</h1>
            <p>البريد الإلكتروني: user@example.com</p>
            <p>الموقع: مكان العمل/المدينة</p>
            <p>الهوايات: قائمة بالهوايات</p>
        </div>
    </div>
</body>
</html>
