<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <header>
        <h1>تسجيل</h1>
    </header>
    <main>
        <!-- نموذج ملء البيانات -->
        <form method="post" id="registration_form">
            <!-- حقول إدخال البيانات -->
            <label for="name">الاسم:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">كلمة المرور:</label>
            <input type="password" id="password" name="password" required>
            <label for="phone">رقم الهاتف:</label>
            <input type="tel" id="phone" name="phone" required>
            <!-- حقول إضافية حسب نوع التسجيل -->
            <div id="additional_fields" style="display: none;">
                <!-- حقول إضافية لمقدمي الخدمة -->
                <label for="specialty">التخصص:</label>
                <input type="text" id="specialty" name="specialty">
                <!-- حقول إضافية للباحثين عن الخدمة -->
                <label for="location">الموقع:</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit">تأكيد التسجيل</button>
        </form>
    </main>
    <footer>
        <p>&copy; ٢٠٢٤ خدمات البناء</p>
    </footer>

    <!-- تضمين مكتبات Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js"></script>

    <!-- تهيئة Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "Your-API-Key",
            authDomain: "Your-Auth-Domain",
            projectId: "Your-Project-Id",
            storageBucket: "Your-Storage-Bucket",
            messagingSenderId: "Your-Messaging-Sender-Id",
            appId: "Your-App-Id",
            measurementId: "Your-Measurement-Id"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);

        // Listen for the registration form submission event
        const registrationForm = document.getElementById('registration_form');
        registrationForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const phoneNumber = document.getElementById('phone').value;

            // Use Firebase SDK to create a new account
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Handle successful registration
                    console.log("User registered successfully:", userCredential);
                    // Redirect user to their profile page or any other page
                    window.location.href = 'verification_sent.html';
                })
                .catch((error) => {
                    // Handle errors
                    console.error("Error registering user:", error);
                });
        });
    </script>
</body>
</html>
