<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الورق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="player-selection">
        <button onclick="startGame(2)">بدء لعبة بـ 2 لاعبين</button>
        <button onclick="startGame(3)">بدء لعبة بـ 3 لاعبين</button>
        <button onclick="startGame(4)">بدء لعبة بـ 4 لاعبين</button>
    </div>
    <div id="game" style="display: none;">
        <div id="center-cards" class="center-cards"></div>
        <div class="player" id="player1">
            <div class="hand" id="hand1"></div>
        </div>
        <div class="player" id="player2">
            <div class="hand" id="hand2"></div>
        </div>
        <div class="player" id="player3" style="display: none;">
            <div class="hand" id="hand3"></div>
        </div>
        <div class="player" id="player4" style="display: none;">
            <div class="hand" id="hand4"></div>
        </div>
    </div>
    <button id="deal-button" style="display: none;" onclick="dealCards()">توزيع الأوراق</button>
    <script src="script.js"></script>
</body>
</html>
