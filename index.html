<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة الورق</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-selection">
            <button onclick="startGame(2)">1 ضد 1</button>
            <button onclick="startGame(4)">2 ضد 2</button>
            <button onclick="startGame(6)">3 ضد 3</button>
        </div>
        <div id="game" style="display: none;">
            <div class="player top">
                <div class="hand"></div>
            </div>
            <div class="player bottom">
                <div class="hand"></div>
            </div>
            <div class="player left">
                <div class="hand"></div>
            </div>
            <div class="player right">
                <div class="hand"></div>
            </div>
            <div class="center" id="center-cards"></div>
            <button id="deal-button" onclick="dealCards()">توزيع الأوراق</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
