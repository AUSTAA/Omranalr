<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="player-area">
            <div id="player1-cards" class="cards-container"></div>
            <div class="side-containers">
                <div id="player1-collected" class="collected-container"></div>
                <div id="player1-revealed" class="revealed-container"></div>
                <div id="player1-score" class="score-container">Score: 0</div>
            </div>
        </div>

        <div id="middle-cards-container" class="middle-container"></div>

        <div class="player-area">
            <div id="player2-cards" class="cards-container"></div>
            <div class="side-containers">
                <div id="player2-collected" class="collected-container"></div>
                <div id="player2-revealed" class="revealed-container"></div>
                <div id="player2-score" class="score-container">Score: 0</div>
            </div>
        </div>
    </div>

    <!-- رسالة الجولة -->
    <div id="round-message" class="round-message">اجري</div>

    <!-- عرض خيارات اختيار المجموعات -->
    <div id="choices-container" class="choices-container" style="display: none;"></div>

    <script src="script.js"></script>
</body>
</html>
