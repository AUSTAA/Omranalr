<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <!-- Player 1 -->
        <div id="player1-area" class="player-area">
            <div id="player1-collected" class="collected-container"></div>
            <div id="player1-revealed" class="revealed-container"></div>
            <div id="player1-cards" class="cards-container"></div>
        </div>

        <!-- Middle Cards -->
        <div id="middle-area" class="middle-area">
            <div id="middle-cards-container" class="middle-container"></div>
        </div>

        <!-- Player 2 -->
        <div id="player2-area" class="player-area">
            <div id="player2-collected" class="collected-container"></div>
            <div id="player2-revealed" class="revealed-container"></div>
            <div id="player2-cards" class="cards-container"></div>
        </div>
    </div>

    <script src="path/to/your/script.js"></script>
</body>
</html>
