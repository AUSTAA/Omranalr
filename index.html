<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول والخدمات</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body dir="rtl">
    <div class="login-container" id="login-container">
        <h2>تسجيل الدخول</h2>
        <form id="loginForm" method="post" action="/login">
            <input type="text" id="username" name="username" placeholder="اسم المستخدم">
            <input type="password" id="password" name="password" placeholder="كلمة المرور">
            <button type="submit">تسجيل الدخول</button>
        </form>
    </div>

    <div class="services-container" id="services-container">
        <header>
            <h1>خدمات</h1>
            <div class="search">
                <input type="text" placeholder="البحث...">
                <button>بحث</button>
            </div>
            <div class="filter" id="city-filter">
                <label for="city">المدينة:</label>
                <select name="city" id="city">
                    <option value="">الكل</option>
                    <option value="طرابلس">طرابلس</option>
                    <option value="زليتن ">زليتن </option>
                    <option value="سبها">سبها</option>   
                    <option value="الخمس">الخمس</option>
                    <option value="غريان">غريان</option>
                </select>
            </div>
        </header>
        <div class="container">
            <!-- هنا يمكنك إضافة مزيد من التفاصيل -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
