<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div class="player-area" id="player1-area">
            <div class="side-containers">
                <div id="player1-collected" class="collected-container"></div>
                <div id="player1-revealed" class="revealed-container">
                    <!-- ورقة مكشوفة جزئياً -->
                    <div class="revealed-card"></div>
                </div>
                <div id="player1-shkeba-count" class="shkeba-count">0</div>
            </div>
            <div id="player1-cards" class="cards-container"></div>
        </div>
        <div class="middle-container" id="middle-cards-container"></div>
        <div class="player-area" id="player2-area">
            <div class="side-containers">
                <div id="player2-collected" class="collected-container"></div>
                <div id="player2-revealed" class="revealed-container">
                    <!-- ورقة مكشوفة جزئياً -->
                    <div class="revealed-card"></div>
                </div>
                <div id="player2-shkeba-count" class="shkeba-count">0</div>
            </div>
            <div id="player2-cards" class="cards-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
