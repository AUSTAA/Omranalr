<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="player-hand" id="player1-hand">
            <h2>Player 1</h2>
            <div class="cards" id="player1-cards"></div>
        </div>
        
        <div class="middle-cards" id="middle-cards">
            <h2>Middle Cards</h2>
            <div class="cards" id="middle-cards-container"></div>
        </div>
        
        <div class="player-hand" id="player2-hand">
            <h2>Player 2</h2>
            <div class="cards" id="player2-cards"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
