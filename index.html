<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jawaker-like Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-selection">
            <h2>Select Number of Players</h2>
            <button onclick="startGame(2)">1 vs 1</button>
            <button onclick="startGame(4)">2 vs 2</button>
            <button onclick="startGame(6)">3 vs 3</button>
        </div>
        <div id="game" style="display: none;">
            <div class="player top" id="player2">
                <h3>Player 2</h3>
                <div class="hand" id="hand2"></div>
            </div>
            <div class="player left" id="player3">
                <h3>Player 3</h3>
                <div class="hand" id="hand3"></div>
            </div>
            <div class="player right" id="player4">
                <h3>Player 4</h3>
                <div class="hand" id="hand4"></div>
            </div>
            <div class="player bottom" id="player1">
                <h3>Player 1</h3>
                <div class="hand" id="hand1"></div>
            </div>
        </div>
        <button id="deal-button" style="display: none;" onclick="dealCards()">Deal Cards</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
